<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlightCarbon</title>
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin="" defer></script>
    <script src="resources/dashboard.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <img src="resources/odi-logo.png" width="200px">
            <h1>FlightCarbon</h1>
            <ul>
                <li v-for="page in pages">
                    <a v-bind:href="page.link">{{ page.text }}</a>
                </li>
            </ul>
        </header>
        <div class="container">
            <bubble v-bind:description='"flights today"' v-bind:content='numberFlights'></bubble>
            <bubble v-bind:description='"km travelled"' v-bind:content='distanceTravelled'></bubble>
            <bubble v-bind:description='"kg tonnes of CO2 emissions"' v-bind:content='totalEmissions'></bubble>
        </div>
        <vtable v-bind:columns="['Time','Destination','Emissions (kgCO2)']" v-bind:items="flights"></vtable>
    </div>
</body>

</html>
